<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="my-card">
				<div class="text-center">
					<h1 >Register here !!!</h1>	
					<img th:src="@{/img/form.png}" alt="form logo" width="80px" />
				</div>
				
					<form novalidate="novalidate" th:action="@{/process_signup}" method="post" th:object="${user}">
					
						<div class="form-group">
							<label for="exampleInputEmail1">Your Name</label> <input
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
								name="name"
								type="text" class="form-control"
								th:value="${user.name}"
								aria-describedby="emailHelp" placeholder="Name">
								<div th:each="e : ${#fields.errors('name')}"
									th:text="${e}"
									class="invalid-feedback"
								></div>
						</div>
					
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label> <input
								name="email"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
								th:value="${user.email}"
								type="email" class="form-control"
								aria-describedby="emailHelp" placeholder="Enter email">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
								th:text="${e}"></div>
						</div>
						
						
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								name="password"
								th:value="${user.password}"
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"
								th:text="${e}"></div>
						</div>
						
						<div class="form-group">
							<label for="exampleInputEmail1">Mobile Number</label> <input
								name="number"
								th:classappend="${#fields.hasErrors('number') ? 'is-invalid' : '' }"
								th:value="${user.number}"
								type="number" class="form-control" 
								aria-describedby="numberHelp" placeholder="0123456789">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('number')}"
								th:text="${e}"></div>
						</div>
						
						<div class="form-group">
							<label for="exampleInputEmail1">About</label> 
							<textarea 
							name="about" 
							th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : '' }"
							th:value="${user.about}"
							class="form-control" id="" cols="30" rows="6"></textarea>
							<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}"
								th:text="${e}"></div>
						</div>
						
						<div class="form-check">
							<input type="checkbox" class="form-check-input"
							name="agreement"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Check me out</label>
								<div th:if="${msg}" th:text="${msg}" class="bg-danger p-2 mb-2" style="color:white"  ></div>
								
						</div>
						<div class="text-center">
													<button type="submit" class="btn bg-primary text-white">Submit</button>
													<input type="reset" value="Reset" class="btn btn-outline-warning">
						</div>
					</form>
					
				</div>
			</div>
		</div>

	</section>
</body>
</html>
