<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
<script src="" th:src="@{/js/script.js}"></script>
<title th:text="${title}"></title>
</head>
<body>

	<!-- start nav bar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

		<a class="navbar-brand" href="/">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link "
					th:text="${user.name}"></a></li>
				<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a>
				</li>
			</ul>

		</div>
	</nav>
	<!-- end nav bar -->

	<!-- side bar start -->




	<div class="sidebar mt-2">
		<div onclick="toggleSidebar()" class="crossBtn">X</div>
		<h1 class="ml-5">
			<i class="fas fa-grip primary-color"></i>
		</h1>
		<a th:href="@{/user/}"><li class="item"><i
				class="fa-solid fa-house-user primary-color"></i> Home</li></a>
		<a th:href="@{/user/user_profile}">
			<li class="item"><i class="fa-solid fa-id-badge primary-color"></i> Profile</li>
		</a>
		
		
		 <a
			th:href="@{/user/add_contact}"><li class="item"><i
				class="fa-solid fa-square-pen primary-color"></i> Add Contacts</li></a> 
		
		<a href="" th:href="@{/user/view_contacts/0}">
				<li class="item">
					<i class="fa-solid fa-address-card primary-color"></i> View Contacts
				</li>
		</a>
		
		<li class="item"><i class="fa-solid fa-gear primary-color"></i> Settings</li> <a
			th:href="@{/logout}"><li class="item"><i
				class="fa-solid fa-right-from-bracket primary-color"></i> Logout</li></a>
	</div>
	<!-- side bar end -->

	<!-- to show message notice -->



	<!--content area start  -->

	<div  class="contentArea mt-5">
		<i onclick="toggleSidebar()" class="fa-solid fa-bars toggler"></i>
			
			<!-- to show message alert  -->
			<div th:if="${session.message}" class="container">
				<div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<span th:text="${#session.removeAttribute('message')}"></span>
			
			</div>
			
			
		<div th:replace="${content}"></div>
	</div>

	<!-- content area end -->



	<script>
		tinymce
				.init({
					selector : '#mytextarea',
					plugins : [ 'a11ychecker', 'advlist', 'advcode',
							'advtable', 'autolink', 'checklist', 'export',
							'lists', 'link', 'image', 'charmap', 'preview',
							'anchor', 'searchreplace', 'visualblocks',
							'powerpaste', 'fullscreen', 'formatpainter',
							'insertdatetime', 'media', 'table', 'help',
							'wordcount' ],
					toolbar : 'undo redo | formatpainter casechange blocks | bold italic backcolor | '
							+ 'alignleft aligncenter alignright alignjustify | '
							+ 'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
				});
	</script>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- 	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
