<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img class="postcard_profile_image mt-2" th:src="@{/img/defaultContact.png}" alt="contact profile" />
						<h1 class="primary-color">Welcome to Smart Contact Manager</h1>
						<h4 class="text-secondary">Have you any query, feel free to write us.We will response shortly.</h4>
					</div>
					<div th:if="${session.message}" >
						<div class="alert" th:classappend="${'alert-'+session.message.type}" th:text="${session.message.content}"></div>
						<span th:text="${#session.removeAttribute('message')}" ></span>
					</div>
					<form th:action="@{/process_contactus}" method="post" class="form" th:object="${email}">
					<div class="form-group">
						<label for="name">Your Name*</label>
						<input type="text" class="form-control" name="name" placeholder="Enter Your Name" />
					</div>
					<div class="form-group">
						<label for="name">Your Email*</label>
						<input type="email" class="form-control" name="email" placeholder="email@gmail.com" />
					</div>
					<div class="form-group">
						<label for="name">Subject</label>
						<input type="text" class="form-control" name="subject" placeholder="Subject" />
					</div>
					<div class="form-group">
						<label for="name">Your Message</label>
						<textarea name="content" class="form-control" id="" cols="30" rows="5"></textarea>
					</div>
					<div class="form-group">
						<label for="myFile">Attach file(if any)</label><br>
						<input type="file" name="myFile" />
					</div>
					
					
					<div class="container text-center">
						<button type="submit" class="btn bg-primary btn-dark">Submit</button>
					</div>
					</form>
				
				</div>
			</div>
		</div>
	</section>
</body>
</html>
